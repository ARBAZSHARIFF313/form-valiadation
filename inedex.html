<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="Container">
        <form>

            <i class='bx bxs-user'></i>

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter Your Number"  id="contact-phone" onkeyup="validatephone()">
                <span id="phone-error"></span>

            </div>
            <div class="input-box">
                <label>Email Id</label>
                <input type="text" placeholder="Enter Your Email Id" id="contact-email" onkeyup="validateemail()">
                <span id="email-error"></span>

            </div>
            <div class="input-box">
                <label>Your Message</label>
                <textarea placeholder="Enter Your Message" id="contact-message" onkeyup="validatemessage()"></textarea>
                <span id="message-error"></span>

            </div>

            <button onclick="return validateform()">Submit</button>
            <span id="submit-error"></span>


        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
